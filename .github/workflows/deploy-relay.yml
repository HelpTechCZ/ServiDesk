name: Build & Push Relay Image

on:
  push:
    branches: [main]
    paths: ['relay-server/**']

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: ./relay-server
          push: true
          tags: |
            ghcr.io/helptechcz/servidesk-relay:latest
            ghcr.io/helptechcz/servidesk-relay:${{ github.sha }}
