name: Build Windows Agent

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Extract version from tag
        id: version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $ver = $tag -replace '^v', ''
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT

      - name: Set version in project files
        shell: pwsh
        working-directory: windows-agent
        run: |
          $ver = "${{ steps.version.outputs.VERSION }}"

          # GUI .csproj
          (Get-Content "RemoteAgent.GUI\RemoteAgent.GUI.csproj") `
            -replace '<Version>.*?</Version>', "<Version>$ver</Version>" |
            Set-Content "RemoteAgent.GUI\RemoteAgent.GUI.csproj"

          # Service .csproj
          $svc = Get-Content "RemoteAgent.Service\RemoteAgent.Service.csproj" -Raw
          if ($svc -match '<Version>') {
            $svc = $svc -replace '<Version>.*?</Version>', "<Version>$ver</Version>"
          } else {
            $svc = $svc -replace '(<OutputType>Exe</OutputType>)', "`$1`r`n    <Version>$ver</Version>"
          }
          Set-Content "RemoteAgent.Service\RemoteAgent.Service.csproj" $svc

          # Inno Setup .iss
          (Get-Content "Installer\ServiDesk.iss") `
            -replace '#define MyAppVersion ".*?"', "#define MyAppVersion ""$ver""" |
            Set-Content "Installer\ServiDesk.iss"

      - name: Inject server URL and provision token
        shell: pwsh
        working-directory: windows-agent
        run: |
          $cfg = "RemoteAgent.Shared\Config\AgentConfig.cs"
          $relayUrl = "${{ secrets.RELAY_SERVER_URL }}"
          $provToken = "${{ secrets.PROVISION_TOKEN }}"

          if ($relayUrl) {
            (Get-Content $cfg) -replace 'RelayServerUrl \{ get; set; \} = ".*?"', "RelayServerUrl { get; set; } = ""$relayUrl""" | Set-Content $cfg
            $updateUrl = $relayUrl -replace 'wss://', 'https://' -replace 'ws://', 'http://' -replace '/ws$', '/update/manifest.json'
            (Get-Content $cfg) -replace 'UpdateManifestUrl \{ get; set; \} = ".*?"', "UpdateManifestUrl { get; set; } = ""$updateUrl""" | Set-Content $cfg
            Write-Host "Relay URL injected"
          }

          if ($provToken) {
            (Get-Content $cfg) -replace 'ProvisionToken \{ get; set; \} = ".*?"', "ProvisionToken { get; set; } = ""$provToken""" | Set-Content $cfg
            Write-Host "Provision token injected"
          }

      - name: Restore NuGet packages
        working-directory: windows-agent
        run: dotnet restore RemoteAgent.sln

      - name: Publish (self-contained, single file)
        working-directory: windows-agent
        run: >
          dotnet publish RemoteAgent.GUI\RemoteAgent.GUI.csproj
          -c Release
          -r win-x64
          --self-contained
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          -p:DebugType=none
          -p:DebugSymbols=false
          -o .\publish\ServiDesk

      - name: Install Inno Setup
        shell: pwsh
        run: |
          choco install innosetup -y --no-progress
          echo "C:\Program Files (x86)\Inno Setup 6" >> $env:GITHUB_PATH

      - name: Build EXE installer (Inno Setup)
        working-directory: windows-agent
        shell: cmd
        run: iscc Installer\ServiDesk.iss

      - name: Install WiX Toolset
        run: dotnet tool install --global wix

      - name: Build MSI installer (WiX)
        working-directory: windows-agent
        run: >
          wix build Installer\ServiDesk.wxs
          -arch x64
          -o publish\ServiDesk-${{ steps.version.outputs.VERSION }}.msi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ServiDesk-${{ steps.version.outputs.VERSION }}
          path: |
            windows-agent/publish/ServiDesk-Setup-*.exe
            windows-agent/publish/ServiDesk-*.msi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-agent/publish/ServiDesk-Setup-*.exe
            windows-agent/publish/ServiDesk-*.msi
          generate_release_notes: true

  sign:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ServiDesk-${{ needs.build.outputs.version }}
          path: ./artifacts

      - name: Sign installer & generate manifest
        run: |
          echo "${{ secrets.UPDATE_PRIVATE_KEY }}" | base64 -d > /tmp/private.pem
          EXE=$(ls artifacts/ServiDesk-Setup-*.exe)
          VERSION="${{ needs.build.outputs.version }}"

          SHA=$(sha256sum "$EXE" | cut -d' ' -f1)
          openssl dgst -sha256 -sign /tmp/private.pem -out /tmp/sig.bin "$EXE"
          SIG=$(base64 -w0 /tmp/sig.bin)

          cat > artifacts/manifest.json <<EOF
          {
            "version": "${VERSION}",
            "download_url": "https://remote.servigo.cz/update/ServiDesk-Setup-${VERSION}.exe",
            "sha256": "${SHA}",
            "release_notes": "ServiDesk ${VERSION}",
            "required": false,
            "signature": "${SIG}"
          }
          EOF
          rm -f /tmp/private.pem /tmp/sig.bin

      - name: Upload manifest (private artifact, not in Release)
        uses: actions/upload-artifact@v4
        with:
          name: update-manifest-${{ needs.build.outputs.version }}
          path: artifacts/manifest.json
