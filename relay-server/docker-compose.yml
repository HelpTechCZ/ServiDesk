version: '3.8'
services:
  relay-server:
    build: .
    container_name: servidesk-relay
    restart: always
    ports:
      - "8090:8090"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./update:/app/update
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8090/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 3
    mem_limit: 512m
